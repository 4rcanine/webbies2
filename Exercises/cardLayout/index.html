<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Cards</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://www.udiscovermusic.com/wp-content/uploads/2019/08/Imagine-Dragons-Night-Visions-album-cover-820.jpg" alt="Believer">
            <div class="card-content">
                <h2>Believer</h2>
                <p>Imagine Dragons</p>
            </div>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/en/b/b5/ImagineDragonsEvolve.jpg" alt="Radioactive">
            <div class="card-content">
                <h2>Radioactive</h2>
                <p>Imagine Dragons</p>
            </div>
        </div>

        <div class="card">
            <img src="https://media.pitchfork.com/photos/61328a93074381001550fcc3/master/pass/100000x100000-999.jpeg" alt="Demons">
            <div class="card-content">
                <h2>Demons</h2>
                <p>Imagine Dragons</p>
            </div>
        </div>

    </div>
</body>
</html>
